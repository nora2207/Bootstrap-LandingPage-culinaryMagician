<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>料理魔法師</title>
  <link rel="stylesheet" href="./stylesheets/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      font-family: 'Noto Sans TC', sans-serif;
    }
    .logo {
      background-image: url(./images/logo70.svg);
      width: 93px;
      height: 58px;
      text-indent: 101%;
      overflow:hidden;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand logo" href="index.html">料理魔法師</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link mx-2 active" aria-current="page" href="index.html">首頁</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="index.html">服務介紹</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="plans.html">方案費用</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="question.html">常見問題</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-warning link-primary" href="plans.html">立即訂購</a>
          </li>      
        </ul>
      </div>
    </div>
  </nav>

  <section class="py-4" style="background-image: url(./images/bg_paper.png);">
    <div class="container py-5">
      <h4 class="text-warning text-center pb-2 fw-bold">HAPPY COOK</h4>
      <h2 class="text-center fw-bold">加入料理魔法師</h2>
    </div>
  </section>
  
  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 shadow-lg">
        <from action="" class="p-lg-5">
          <h3 class="deco-line mb-4">選擇方案</h3>
          <div class="row row-cols-1 row-cols-lg-3 mb-5">
            <div class="col mb-2">
              <button type="button" class="btn btn-outline-warning w-100 btn-lg text-dark fw-bold">魔法初體驗<br class="d-none d-lg-block"> NT 700/餐</button>
            </div>
            <div class="col mb-2">
              <button type="button" class="btn btn-outline-warning w-100 btn-lg text-dark fw-bold">精選魔法大餐<br class="d-none d-lg-block"> NT 3,000/週</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-outline-warning w-100 btn-lg text-dark fw-bold active btn-special">魔法訂閱會員<br class="d-none d-lg-block"> NT 11,000/月</button>
            </div>
          </div>
          <h3 class="deco-line mb-4">填寫資料</h3>
          <div class="row">
            <div class="col-md-6">
              <label for="inputFirstName" class="form-label">名字</label>
              <input type="text" class="form-control" id="inputFirstName">
            </div>
            <div class="col-md-6">
              <label for="inputLastName" class="form-label">姓氏</label>
              <input type="text" class="form-control" id="inputLastName">
            </div>
            <div class="col-12 mt-3">
              <label for="inputTel" class="form-label">手機號碼</label>
              <input type="tel" class="form-control" id="inputTel">
            </div>
            <div class="col-12 mt-3">
              <label for="inputEmail" class="form-label">電子郵件</label>
              <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-12 mt-3">
              <label for="inputAddress" class="form-label">住址</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-12 mt-3">
              <label for="inputTime" class="form-label">方便聯繫時間</label>
              <select id="inputTime" class="form-select">
                <option selected>09:00-12:00</option>
                <option>13:00-17:00</option>
                <option>18:00-21:00</option>
              </select>
            </div>
            <div class="col-12 mt-3">
              <div class="mb-2">是否吃辣</div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioSpicySelect" id="radioSpicy">
                <label class="form-check-label" for="radioSpicy">
                  我吃辣
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioSpicySelect" id="radioNoSpicy">
                <label class="form-check-label" for="radioNoSpicy">
                  不吃辣
                </label>
              </div>
            </div>
            <div class="col-12 mt-3">
              <label for="formControlTextarea" class="form-label">備註說明</label>
              <textarea class="form-control" id="formControlTextarea" rows="3"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-warning w-100 mt-4 mb-md-5">選擇方案</button>
        </from>
      </div>
    </div>
  </section>

  <section class="py-5" style="background: #F8F9FA;">
    <div class="container">
      <h2 class="text-center mb-4 fw-bold">需要其他協助嗎？</h2>
      <div class="row g-3 justify-content-center">
        <div class="col-lg-3 col-8">
          <div class="card border-0 shadow-sm">
            <a href="#" class="card-body text-center text-secondary text-decoration-none">
              <i class="bi bi-telephone-fill text-warning"></i> 02-345-678
            </a>
          </div>
        </div>
        <div class="col-lg-3 col-8">
          <div class="card border-0 shadow-sm">
            <a href="#" class="card-body text-center text-secondary text-decoration-none">
              <i class="bi bi-facebook text-warning"></i> 料理魔法師
            </a>
          </div>
        </div>
        <div class="col-lg-3 col-8">
          <div class="card border-0 shadow-sm">
            <a href="question.html" class="card-body text-center text-secondary text-decoration-none">
              <i class="bi bi-question-lg text-warning"></i> 常見問題
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-primary text-white text-center py-3">Copyright © 2023 料理魔法師.All rights reserved.
  </footer>

</body>
</html>
